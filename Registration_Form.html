<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Registration Form</title>
</head>
    <body>
        <h1>My Registration Form</h1>
        
        <form>
        <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
        </div>

        <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name">
        </div>

        <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        </div>

        <div>
        <label for="password">Pass Word:</label>
        <input type="text" id="password" name="password">
        </div>

        <div>
        <label for="password_confirm">Pass Word Confirm:</label>
        <input type= "text" id="password_confirm" name="password_confirm"> 
        </div>

        <div>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">
        </div>

        <div>
        <p>Select your gender:</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male">
        
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        
        <label for="decline">Other</label>
        <input type="radio" id="decline" name="gender" value="decline">
        </div>

        <div>
        <label for="description">A short description about yourself:</label>
        </div>

        <div>
        <textarea id="description" rows="20" cols="40">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, 
        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. 
        Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi
         ut aliquip ex ea commodo consequat.
        </textarea>
        </div>

        <div>
        <label for="language">What is your favorite programming language?</label>
        
        <select id="language">
        <option value="C#">C#</option>
        <option value="JavaScript">JavaScript</option>
        <option value="Python">Python</option>
        </select>
        </div>

        <div>
            <input type="submit" value="Submit">
        </div>
   
        </form>
    </body>
</html>
